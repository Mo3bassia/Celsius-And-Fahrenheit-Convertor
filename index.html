<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celsius and Fahrenheit Convertor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="celsius">
          <label for="celsius">celsius</label>
          <input type="number" name="" id="celsius" class="cels-input" />
        </div>
        <div class="swap">=</div>
        <div class="fahrenheit">
          <label for="fahrenheit">fahrenheit</label>
          <input type="number" name="" id="fahrenheit" class="fahr-input" />
        </div>
      </div>
    </div>
